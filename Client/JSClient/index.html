<!DOCTYPE html>
<html ng-app="LeagueComparer">
    <head>
        <meta charset="utf-8" />
        <title>LeagueComparer</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
	
	<body>
        <header>
            <nav ng-include="'./app/views/login-form.html'">
            </nav>
        </header>
        <h1>League Comparer</h1>
        <div class="col-md-4">
            <spinner>
                <img src="./content/spinner.gif" />
            </spinner>
            <alerts>
            </alerts>
        </div>
		<div ng-view></div>
        
        <!-- Dependencies -->
        <script src="./vendor/angular.js"></script>
        <script src="./vendor/angular-route.js"></script>
        <script src="./vendor/angular-sanitize.js"></script>
        <script src="./vendor/ui-boostrap.js"></script>
        <script src="./vendor/ui-bootstrap-tpls.js"></script>
        <script src="./app/app.js"></script>

        <!-- Controllers -->
        <script src="./app/controllers/MainController.js"></script>
        <script src="./app/controllers/ItemsController.js"></script>
        <script src="./app/controllers/LoginController.js"></script>
        <script src="./app/controllers/LogoutController.js"></script>
        <script src="./app/controllers/RegisterController.js"></script>
        <script src="./app/controllers/ErrorProneController.js"></script>
        <script src="./app/controllers/AssociateController.js"></script>

        <!-- Services -->
        <script src="./app/services/items-service.js"></script>
        <script src="./app/services/oauth.js"></script>
        <script src="./app/services/formEncode.js"></script>
        <script src="./app/services/currentUser.js"></script>
        <script src="./app/services/localStorage.js"></script>
        <script src="./app/services/apiUrls.js"></script>
        <script src="./app/services/alertingService.js"></script>
        <script src="./app/services/exceptionHandler.js"></script>
        <!-- <script src="./app/services/interpolateDebug.js"></script> -->

        <!-- Interceptors -->
        <script src="./app/interceptors/addToken.js"></script>
        <script src="./app/interceptors/loginRedirect.js"></script>
        <script src="./app/interceptors/requestsCounter.js"></script>

        <!-- Directives -->
        <script src="./app/directives/alerts.js"></script>
        <script src="./app/directives/workSpinner.js"></script>
	</body>
</html>
